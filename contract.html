
<h1>Contract</h1>
<form action="/submit-contract" method="POST">
    <label for="farmerName">Farmer Name:</label>
    <input type="text" id="farmerName" name="farmerName">
    
    <label for="consumerName">Consumer Name:</label>
    <input type="text" id="consumerName" name="consumerName">

    <label for="cropType">Crop Type:</label>
    <input type="text" id="cropType" name="cropType">

    <label for="quantity">Quantity (tons):</label>
    <input type="number" id="quantity" name="quantity">

    <label for="price">Price per ton:</label>
    <input type="number" id="price" name="price">

    <input type="submit" value="Submit Contract">
</form>
